<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>
		<link rel="stylesheet" href="carousel.css" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="carousel.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	<body>
		<div class="carousel">
			<div class="slider">
				<button class="btn material-symbols-rounded" id="left">chevron_left</button>

				<div class="imageList">
					<img src="images/img-1.jpg" alt="img-1" class="item" />
					<img src="images/img-2.jpg" alt="img-2" class="item" />
					<img src="images/img-3.jpg" alt="img-3" class="item" />
					<img src="images/img-4.jpg" alt="img-4" class="item" />
					<img src="images/img-5.jpg" alt="img-5" class="item" />
					<img src="images/img-6.jpg" alt="img-6" class="item" />
					<img src="images/img-7.jpg" alt="img-7" class="item" />
					<img src="images/img-8.jpg" alt="img-8" class="item" />
					<img src="images/img-9.jpg" alt="img-9" class="item" />
					<img src="images/img-10.jpg" alt="img-10" class="item" />
				</div>

				<button class="btn material-symbols-rounded" id="right">chevron_right</button>
			</div>
			<div class="scrollbar">
				<div class="scrollbarTrack">
					<div class="scrollbarThumb"></div>
				</div>
			</div>
		</div>
	</body>
</html>
